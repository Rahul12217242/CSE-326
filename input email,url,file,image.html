<!DOCTYPE html>
<html>
    <head>
        
    <title>
        Website
    </title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 50px 50px 50px;
            gap: 80px;
        }

        
    </style>
    </head>
    <body>
        <form>
            <label for="email">Enter your email address:</label><br>
            <input type="email" id="email" name="email" ><br>
            
                <br>
                <br>
                

            <label for="url">Enter a url:</label><br>
            <input type="url" id="url" name="url"><br>
            <br>
            <br>


            <label for="file">Upload a file:</label><br>
            <input type="file" id="file" name="file"><br>
            <br>
            <br>


            <label for="image">Upload a image:</label><br>
            <input type="image" src="https://wallpaperaccess.com/full/1972917.jpg" alt="Submit" width="350">
            <br>
            <br>
            <label for="pass">Enter your Password:</label><br>
            <input type="password" id="pass" name="pass" ><br>
            <br>
            <br>
            <input type="submit">
            <input type="reset">

            
        </form>
        <br>
        <br>
        <br>
        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="grid-item">12</div>

        </div>
    </body>
<html>
